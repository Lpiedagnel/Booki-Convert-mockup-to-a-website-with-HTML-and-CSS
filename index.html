<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ef8b364259.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- HEADER LOGO AND NAV -->
        <header>
            <div class="flex">
                <img src="/assets/logo/Booki.png" alt="Logo de Bookie, votre solution d'hébergement pour les vacances !">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <div class="line-nav"></div>
                                Hébergements
                                <div class="line-nav"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="line-nav"></div>
                                Activités
                                <div class="line-nav"></div>
                            </a>
                        </li>
                    </ul>             
                </nav>
            </div>
            <!-- SEARCH FORME -->
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <form action="">
                <label for="search-location">En plein centre ville ou en pleine nature</label><br>
                <div>
                    <div><i class="fas fa-map-marker-alt"></i></div>
                    <input type="search" id="search-location">
                    <input type="submit" value="Rechercher">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- FILTER -->
            <div class="filters">
                <h2>Filtres</h2>
                    <button class="filter-btn">
                        <div><i class="fas fa-money-bill-wave"></i></div>
                        <span>Économique</span>
                    </button>
                    <button class="filter-btn">
                        <div><i class="fas fa-child"></i></div>
                        <span>Familial</span>
                    </button>
                    <button class="filter-btn">
                        <div><i class="fas fa-heart"></i></div>
                        <span>Romantique</span>
                    </button>
                    <button class="filter-btn">
                        <div><i class="fas fa-dog"></i></div>
                        <span>Animaux autorisés</span>
                    </button>
            </div>
        </header>
    </div>
</body>
</html>
